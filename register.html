        <li class="register-li"><a class="register" href="#">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="reg">Register</h2>
    <!-- <div class="back-arrow-mobile"><img src="./Images/back-arrow-m.svg" alt=""></div> -->
    <section class="left">
      <img class="man-desk" src="assets/3d-graphic-designer-showing-thumbs-up-png 1.png" alt="">
      <img class="man-m" src="assets/m-3d-graphic-designer-showing-thumbs-up-png.png" alt="">

            <p class="contact-info">Contact<br>Information</p>

            <p class="contact-info">Call Us : 07067981819</p>
            <p class="contact-info">we are open from Monday-Friday<br>08:00am - 05:00pm</p>

                    <a href="#"><img src="./Images/linkedin.svg" alt=""></a>
                </div>
            </div> -->
    </section>
    <section class="right">
      <h2 class="reg">Register</h2>
      <div class="ppl-div">
        <p>Be part of this movement!</p>
        <img src="assets/ppl-walking.png" alt="">
      </div>

      <p class="form-header">CREATE YOUR ACCOUNT</p>
      <form action="">
        <div class="input-1-div">
          <div class="team-div">
            <label for="team">Team's Name</label>
            <input class="input" type="text" name="team" id="team" placeholder="Enter the name of your group">
          </div>
          <div class="phone-div">
            <label for="phone">Phone</label>
            <input class="input" type="text" name="phone" id="phone" placeholder="Enter your phone number">
          </div>
        </div>
        <div class="input-2-div">
          <div class="email-div">
            <label for="team">Email</label>
            <input class="input" type="email" name="team" id="team" placeholder="Enter your email address">
          </div>
          <div class="project-div">
            <label for="phone">Project Topic</label>
            <input class="input" type="text" name="phone" id="phone" placeholder="What is your group project topic">
          </div>
        </div>
        <div class="input-3-div">
          <div class="cate-div">
            <label for="cate">Category</label>
            <select id="cate" name="cate">
              <option value="">Select your category</option>
              <option value="">Option 1</option>
              <option value="">option 2</option>
            </select>
          </div>
          <div class="group-div">
            <label for="select">Group Size</label>
            <select id="select" name="select">
              <option class="opt" value="">Select</option>
              <option value="">small</option>
              <option value="">big</option>
            </select>
          </div>
        </div>
        <div>
          <p class="pls">Please review your registration details before submitting</p>
          <div class="check-div">
            <input type="checkbox" name="" id="check">
            <p>I agreed with the event terms and conditions and privacy policy</p>

          </div>
        </div>

        <input class="submit-button" type="submit" value="Register Now">
      </form>
    </section>
  </main>
</body>

</html>
